<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <select name="food_consumed" id="food_consumed">
            {% for food in foods %}
            <option value="{{ food.name }}">{{ food.name }}</option>
            {% endfor %}
        </select>
        <button type="sumbit">add</button>
    </form>

    {% for c in consumed_food %}
        {{ c.food_consumed.name }} --> Carb: {{ c.food_consumed.carbs }} Proten: --> {{ c.food_consumed.protein }} --> Fats: {{ c.food_consumed.fat }} --> Calories: {{ c.food_consumed.calories }} <br>
    {% endfor %}

</body>
</html>
